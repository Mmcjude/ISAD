<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="main-content">
    <div class="form-wrapper">
        <h2 class="error-title">Oops! Something went wrong.</h2>
    	<p class="error-message-page">
    		The error message: <strong th:text="${error}"></strong>
		</p>
    	<p class="error-hint">Please return back and fix the error to continue.</p>

        <button onclick="history.back()" class="form-go-back"><span>Go Back</span></button>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
