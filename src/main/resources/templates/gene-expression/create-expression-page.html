<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Gene Fragment Length</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="main-content">
        <form th:action="@{/unit-of-genetics-and-breeding/gene-expression/create}" th:object="${exp}" method="post" class="form-wrapper">
                <h2 class="form-title">Input Gene Expression Record:</h2>

                <div class="form-grid form-grid-single-column">
                    <div class="form-group">
                        <label for="expressionId">Gene Expression ID:</label>
                        <input type="text" id="expressionId" th:value="${'Autogenerated'}" class="form-input" disabled>
                    </div>

                    <div class="form-group">
                        <label for="expressionName">Name:</label>
                        <input type="text" id="expressionName" minlength="2" maxlength="100"
                            title="Name must be between 2 and 100 characters long." 
                            th:field="*{expressionName}" class="form-input" required>
                        <p class="form-error" th:if="${#fields.hasErrors('expressionName')}" th:errors="*{expressionName}">Expression Name Error</p>
                    </div>

                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" 
                            id="date" 
                            class="form-input" 
                            name="date" 
                            required 
                            th:value="${exp.date != null} ? ${#temporals.format(exp.date, 'yyyy-MM-dd')} : ''" />
                        <p class="form-error" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date Error</p>
                    </div>

                    <div class="form-group">
                        <label for="hasSample">Has Sample?</label>
                        <select th:field="*{hasSample}" class="form-select" id="hasSample" required>
                            <option th:each="hasSample : ${T(com.example.demo.model.enums.HasSample).values()}" 
                                    th:value="${hasSample}" 
                                    th:text="${hasSample.name()}"></option>
                        </select>
                        <p class="form-error" th:if="${#fields.hasErrors('hasSample')}" th:errors="*{hasSample}">Type Error</p>
                    </div>

                    <div class="form-group">
                        <label for="sample">Sample:</label>
                        <select th:field="*{sample}" class="form-select choices-select" id="sample">
                            <option th:value="__${null}__" th:text="'No Sample'"></option>
                            <option th:each="tempS : ${samples}" 
                                    th:value="${tempS.sampleId}" 
                                    th:text="'ID ' + ${tempS.sampleId} + ' - ' + ${tempS.nucleicType} + ' - ' + ${#temporals.format(tempS.localDate, 'yyyy-MM-dd')} 
                                    + ' - ' + (${tempS.specie != null ? tempS.specie.name : 'No Species (NULL)'}) + ' (Variety: ' + (${tempS.plant != null && tempS.plant.variety != null ? tempS.plant.variety.name : 'No Variety (NULL)'}) + ')'"></option>
                        </select>
                        <p class="form-error" th:if="${#fields.hasErrors('sample')}" th:errors="*{sample}">Sample Error</p>
                    </div>

                    <div class="form-group">
                        <label for="geneSequence">Gene Sequence:</label>
                        <textarea th:field="*{geneSequence}" rows="4" cols="40" class="form-input auto-expand" pattern="^[ACGTNU]+$"
                                    title="Gene sequence must contain only capital letters: A, C, G, T, N, or U." required>
                        </textarea>
                        <p class="form-error" th:if="${#fields.hasErrors('geneSequence')}" th:errors="*{geneSequence}">Gene Sequence Error</p>
                    </div>
            
                    <div class="form-group">
                        <label for="expressionFoldNumber">Expression Fold Number:</label>
                        <input type="number" class="form-input" id="expressionFoldNumber" th:field="*{expressionFoldNumber}" min="0" step="any" required="required"/>
                        <p class="form-error" th:if="${#fields.hasErrors('expressionFoldNumber')}" th:errors="*{expressionFoldNumber}">Expression Fold Number Error</p>
                    </div>

                    <div class="form-group">
                        <div class="expanding-select-wrapper">
                            <label for="projects">Project(s):</label>
                            <select id="projects" th:field="*{projects}" class="form-select choices-multiple" multiple>
                                <option th:each="project : ${projects}"
                                        th:value="${project.projectId}"
                                        th:text="'ID ' + ${project.projectId} + ' - Project Nr. ' + ${project.projectNr} + ' (' + ${project.title} + ')'">
                                </option>
                            </select>
                            <p class="form-error" th:if="${#fields.hasErrors('projects')}" th:errors="*{projects}">Projects Error</p>
                        </div>
                    </div>
                    
                </div>
            <div class="form-actions">
                <button class="form-submit" type="submit">Create Record</button>
            </div>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.choices-select').forEach(function(select) {
                new Choices(select, {
                    searchEnabled: true,
                    itemSelectText: '',
                    maxItemCount: -1,
                    shouldSort: false
                });
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Choices('#projects', {
                removeItemButton: true,
                searchEnabled: true,
                placeholderValue: 'Select one or more projects',
                noResultsText: 'No projects found',
                shouldSort: false
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const textareas = document.querySelectorAll('.auto-expand');

            textareas.forEach(textarea => {
                textarea.addEventListener('input', function () {
                    this.style.height = '42px';
                    this.style.height = this.scrollHeight + 'px';
                });
            });
        });
    </script>

</body>
</html>
