<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Species</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div th:replace="~{fragments/header :: header}"></div>

    <div class="main-content">
        <form th:action="@{/unit-of-genetics-and-breeding/species/create}" th:object="${species}" method="post" class="form-wrapper narrow">
                <h2 class="form-title">Input Species Record:</h2>

                <div class="form-grid form-grid-single-column">
                    <div class="form-group">
                        <label for="speciesId">Species ID:</label>
                        <input type="text" id="speciesId" th:value="${'Autogenerated'}" class="form-input" disabled>
                    </div>

                    <div class="form-group">
                        <label for="name">Species Name:</label>
                        <input type="text" id="name" pattern="^[A-ZĀ-Ž][a-zA-Zā-žĀ-Ž\- ]{1,49}$" 
                            title="Species name must start with a capital letter and can contain letters (including Latvian), spaces, or hyphens. Length must be 2-50 characters." 
                            th:field="*{name}" class="form-input" required />
                        <p class="form-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
                    </div>
                </div>
            <div class="form-actions">
                <button class="form-submit" type="submit">Create Record</button>
            </div>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
