<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Country</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div th:replace="~{fragments/header :: header}"></div>

    <div class="main-content">
        <form action="#" th:action="@{/gis/country/update/__${id}__}" th:object="${country}" method="post" class="form-wrapper narrow">

            <h2 class="form-title">Edit Country Record:</h2>

            <div class="form-grid form-grid-single-column">
                <div class="form-group">
                    <label for="countryId">Country ID:</label>
                    <input type="text" id="countryId" th:value="*{countryId}" class="form-input" disabled>
                </div>

                <div class="form-group">
                    <label for="countryName">Country Name:</label>
                    <input type="text" id="countryName" pattern="^[A-Za-zĀ-žā-ž ]{2,50}$" 
                        title="Country name must be between 2 and 50 characters, with English and Latvian letters allowed." 
                        th:field="*{countryName}" class="form-input" required />
                    <p class="form-error" th:if="${#fields.hasErrors('countryName')}" th:errors="*{countryName}">Name Error</p>
                </div>
            </div>

            <div class="form-actions">
                <button class="form-submit" type="submit">Update Record</button>
            </div>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
