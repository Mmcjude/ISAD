<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Variety Record</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="main-content">
        <form action="#" th:action="@{/plant/variety/create}" th:object="${variety}" method="post" class="form-wrapper narrow">
                <h2 class="form-title">Input Variety Record:</h2>

                <div class="form-grid form-grid-single-column">
                    <div class="form-group">
                        <label for="varietyId">Variety ID:</label>
                        <input type="text" id="varietyId" th:value="${variety.varietyId == 0 ? 'Autogenerated' : variety.varietyId}" class="form-input" disabled>
                    </div>

                    <div class="form-group">
                        <label for="name">Variety Name:</label>
                        <input type="text" id="name" pattern="^[A-Za-zĀ-Žā-ž'&\-\. ]{3,70}$" 
                            title="Name must be between 3 and 70 characters long. Only English and Latvian letters are allowed, along with apostrophes ('), ampersands (&), hyphens (-), dots (.), and spaces."
                            th:field="*{name}" class="form-input" required>
                        <p class="form-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
                    </div>
                </div>
            
            <div class="form-actions">
                <button class="form-submit" type="submit">Create Record</button>
            </div>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
