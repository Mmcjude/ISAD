<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Variety Table</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>

    <div class="main-content">
        <h2>Variety Table</h2>

        <div class="add-button-container">
            <button class="add-button" onclick="window.location='/plant/variety/create'">
               <span>Add Record</span>
            </button>
        </div>

        <table class="styled-table">
            <colgroup>
                <col style="width: 5%;">
                <col style="width: 55%;">
                <col style="width: 40%;">
            </colgroup>

            <thead>
                <tr>
                    <th>ID</th>
                    <th>Variety Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempV : ${variety}">
                    <td th:text="${tempV.varietyId}"></td>
                    <td th:text="${tempV.name}"></td>
                    <td>
                        <form th:action="@{'/plant/variety/details/' + ${tempV.varietyId}}" method="get" style="display:inline;">
                            <button type="submit" class="view-btn">View</button>
                        </form>
                        <form th:action="@{'/plant/variety/update/' + ${tempV.varietyId}}" method="get" style="display:inline;">
                            <button type="submit" class="edit-btn">Edit</button>
                        </form>
                        <form th:action="@{'/plant/variety/delete/' + ${tempV.varietyId}}" method="get" style="display:inline;" onsubmit="return confirmDelete()">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

	<div th:replace="~{fragments/footer :: footer}"></div>

    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this record?");
        }
    </script>
</body>
</html>
