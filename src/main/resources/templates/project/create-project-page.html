<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Project Record</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="main-content">
        <form th:action="@{/project/create}" th:object="${project}" method="post" class="form-wrapper">
            <h2 class="form-title">Input Project Record:</h2>

            <div class="form-grid form-grid-single-column">
                <div class="form-group">
                    <label for="projectId">Project ID:</label>
                    <input type="text" id="projectId" th:value="${'Autogenerated'}" class="form-input" disabled>
                </div>

                <div class="form-group">
                    <label for="projectNr">Project Nr.:</label>
                    <input type="number" id="projectNr" th:field="*{projectNr}" class="form-input" min="0" step="1" required>
                    <p class="form-error" th:if="${#fields.hasErrors('projectNr')}" th:errors="*{projectNr}">title Error</p>
                </div>

                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" pattern="^[A-ZĀ-Ža-zā-ž0-9/&',.?! ]{3,90}$" 
                        title="Title must be between 3 and 90 characters and can only contain letters, numbers, spaces, and the following characters: / & ' , . ? !"
                        th:field="*{title}" class="form-input" required>
                    <p class="form-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</p>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea th:field="*{description}" rows="4" cols="40" class="form-input auto-expand" maxlength="2000" required></textarea>
                    <p class="form-error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</p>
                </div>
            </div>
               
            <div class="form-actions">
                <button class="form-submit" type="submit">Create Record</button>
            </div>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const textareas = document.querySelectorAll('.auto-expand');

            textareas.forEach(textarea => {
                textarea.addEventListener('input', function () {
                    this.style.height = '42px';
                    this.style.height = this.scrollHeight + 'px';
                });
            });
        });
    </script>

</body>
</html>
