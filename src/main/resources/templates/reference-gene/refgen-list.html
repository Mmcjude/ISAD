<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reference Gene Table</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>

    <div class="main-content">
        <h2>Reference Gene Table</h2>

        <div class="add-button-container">
            <button class="add-button" onclick="window.location='/unit-of-genetics-and-breeding/reference-gene/create'">
                <span>Add Record</span>
            </button>
        </div>

        <table class="styled-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Publication Reference</th>
                    <th>Date</th>
                    <th>Sample ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempR : ${refgen}">
                    <td th:text="${tempR.referenceGeneId}"></td>
                    <td th:text="${tempR.geneReferenceName}"></td>
                    <td th:text="${tempR.publicationReference}" class="truncate"></td>
                    <td th:text="${#temporals.format(tempR.date, 'dd MMM yyyy')}"></td>
                    <td th:text="${tempR.sample != null ? tempR.sample.sampleId : 'NULL'}"></td>
                    <td>
                        <form th:action="@{'/unit-of-genetics-and-breeding/reference-gene/details/' + ${tempR.referenceGeneId}}" method="get" style="display:inline;">
                            <button type="submit" class="view-btn">View</button>
                        </form>
                        <form th:action="@{'/unit-of-genetics-and-breeding/reference-gene/update/' + ${tempR.referenceGeneId}}" method="get" style="display:inline;">
                            <button type="submit" class="edit-btn">Edit</button>
                        </form>
                        <form th:action="@{'/unit-of-genetics-and-breeding/reference-gene/delete/' + ${tempR.referenceGeneId}}" method="get" style="display:inline;" onsubmit="return confirmDelete()">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

	<div th:replace="~{fragments/footer :: footer}"></div>

    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this record?");
        }
    </script>
</body>
</html>
